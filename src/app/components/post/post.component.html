<mat-card *ngIf="data">
    <mat-card-header>
        <mat-card-title>{{ data.user.displayName }}</mat-card-title>
        <mat-card-subtitle>{{ data.timestamp | date }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="post-content" [src]="data.url">
    <mat-card-content class="post-description">
        {{ data.description }}
    </mat-card-content>
    <mat-card-actions>
        <mat-icon class="action-item">favorite_border</mat-icon>
        <mat-icon class="action-item">chat_bubble_outline</mat-icon>
    </mat-card-actions>
</mat-card>
