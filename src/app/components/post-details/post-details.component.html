<div class="details" *ngIf="currentUser$ | async as currentUser">
    <app-post [data]="data"></app-post>
    <div *ngIf="currentUser.uid === data.userId">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
    </div>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>Edit</button>
        <button mat-menu-item (click)="deletePost(data.id)">Delete</button>
    </mat-menu>
</div>
<app-comment [postId]="data.id"></app-comment>
