<div class="details" *ngIf="currentUser$ | async as currentUser">
    <post [post]="data"></post>
    <div *ngIf="currentUser.uid === data.userId">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
    </div>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="deletePost(data.id)">{{ 'delete' | translate }}</button>
    </mat-menu>
    <comment [postId]="data.id"></comment>
</div>
