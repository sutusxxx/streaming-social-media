<mat-form-field class="search-bar">
    <input matInput type="text" placeholder="Search" [matAutocomplete]="auto" (keyup)="search($event)">
</mat-form-field>
<mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let user of users | async" [value]="user.displayName" (click)="selectUser(user.uid)">
        {{ user.displayName }}
    </mat-option>
</mat-autocomplete>
