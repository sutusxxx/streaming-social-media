<span class="search-bar">
    <input type="text" placeholder="Search" matInput [matAutocomplete]="auto" (keyup)="search($event)">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let user of users | async" [value]="user.displayName" (click)="selectUser(user.uid)">
            {{ user.displayName }}
        </mat-option>
    </mat-autocomplete>
</span>
