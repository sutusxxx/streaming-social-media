<mat-form-field>
    <input matInput placeholder="Search" [matAutocomplete]="auto" (keydown.enter)="search($event)">
</mat-form-field>
<mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let user of users | async" [value]="user.displayName" (click)="selectUser(user.uid)">
        {{ user.displayName }}
    </mat-option>
</mat-autocomplete>
