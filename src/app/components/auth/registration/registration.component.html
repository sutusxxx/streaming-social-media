<div class="form-container mat-elevation-z5 marginT-30">
    <h1>Registration</h1>
    <form #form="ngForm" [formGroup]="registrationForm" (ngSubmit)="registration()">
        <mat-form-field>
            <input matInput placeholder="Username" formControlName="displayName">
            <mat-error *ngIf="displayName?.errors?.['required']">
                Required field
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email address" formControlName="email">
            <mat-error *ngIf="email?.errors?.['required']">
                Required field
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
                Email format is not valid
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="First name" formControlName="firstName">
            <mat-error *ngIf="firstName?.errors?.['required']">
                Required field
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Last name" formControlName="lastName">
            <mat-error *ngIf="lastName?.errors?.['required']">
                Required field
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password">
            <mat-error *ngIf="password?.errors?.['required']">
                Required field
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Confirm password" formControlName="confirmPassword" type="password">
            <mat-error *ngIf="confirmPassword?.errors?.['required']">
                Required field
            </mat-error>
        </mat-form-field>
        <mat-error *ngIf="form?.submitted && registrationForm?.errors?.['passwordsMismatch']">
            The password and the confirm password is not the same
        </mat-error>
        <div class="center marginT-10">
            <button class="primary-btn" mat-raised-button color="primary" type="submit">
                Sign Up
            </button>
        </div>
    </form>
</div>
