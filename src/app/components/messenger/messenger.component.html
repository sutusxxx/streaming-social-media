<div class="messenger">
    <div class="chat-list mat-elevation-z5">
        <div class="search-input">
            <mat-form-field>
                <input matInput placeholder="Search for users" [formControl]="searchControl" [matAutocomplete]="users">
            </mat-form-field>
            <mat-autocomplete #users="matAutocomplete">
                <mat-option *ngFor="let user of users$ | async" (click)="createChat(user)">{{ user?.displayName
                    }}</mat-option>
            </mat-autocomplete>
        </div>
        <mat-selection-list [multiple]="false">
            <mat-divider></mat-divider>
            <mat-list-option *ngFor="let chat of chats$ | async" [value]="chat.id">
                <img matListAvatar [src]="chat.chatPic ? chat.chatPic : 'assets/images/user-placeholder.jpg'">
                <p mat-line class="chat-title">
                    <span class="chat-name">
                        {{ chat.chatName }}
                    </span>
                    <span class="chat-date">
                        {{ chat.lastMessageDate }}
                    </span>
                </p>
                <p mat-line>
                    {{ chat.lastMessage }}
                </p>
            </mat-list-option>
        </mat-selection-list>
    </div>
    <div class="messages mat-elevation-z5"></div>
</div>
