<mat-tab-group mat-align-tabs="center" mat-stretch-tabs="false" animationDuration="0ms">
    <mat-tab label="Streams">
        <ng-template matTabContent>
            <app-stream-list></app-stream-list>
        </ng-template>
    </mat-tab>
    <mat-tab label="Feeds">
        <ng-template matTabContent>
            <app-feed></app-feed>
        </ng-template>
    </mat-tab>
    <mat-tab label="Explore">
        <ng-template matTabContent>
            <app-explorer></app-explorer>
        </ng-template>
    </mat-tab>
</mat-tab-group>
