<div scrollable class="post-container" (scrollPosition)="onScroll($event)">
    <div class="post-list">
        <ng-container *ngFor="let post of posts; let last = last">
            <post [post]="post" [showCommentPreview]="true"></post>
        </ng-container>
        <loading-spinner *ngIf="isLoading"></loading-spinner>
    </div>
</div>
<button (click)="addPost()" mat-fab class="post-btn"><mat-icon>add</mat-icon></button>
